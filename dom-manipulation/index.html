<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynamic Quote Generator</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f4f4f4; }
    h1, h3 { color: #333; }
    #quoteDisplay { background: #fff; padding: 15px; border-left: 5px solid #007BFF; margin: 15px 0; font-size: 18px; }
    input, select, button { padding: 8px; margin: 5px 0; width: 100%; max-width: 400px; display: block; }
    button { background-color: #007BFF; color: #fff; border: none; cursor: pointer; }
    button:hover { background-color: #0056b3; }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <div>
    <select id="categoryFilter" onchange="filterQuote()">
      <option value="all">All Categories</option>
    </select>
  </div>

  <div id="quoteDisplay" style="margin: 10px 0;"></div>

  <button id="newQuote">Show New Quote</button>

  <div style="margin-top: 15px;">
    <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
    <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
    <button onclick="addQuote()">Add Quote</button>
  </div>

  <div style="margin-top: 15px;">
    <button onclick="exportToJsonFile()">Export Quotes</button>
    <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
  </div>

  <div id="syncStatus" style="margin-top: 15px; font-style: italic;"></div>

  <script src="script.js"></script>
</body>
</html>
